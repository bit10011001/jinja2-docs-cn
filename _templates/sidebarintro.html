<h3>关于 Jinja2</h3>
<p>
  Jinja2 是一个 Python 的功能齐全的模板引擎。它有完整的 unicode 支持，一个可选
  的集成沙箱执行环境，被广泛使用，以 BSD 许可证授权。
</p>
